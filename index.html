<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\styles.css">
        <link rel="stylesheet" href="css\fonts.css">
        <link rel="icon" type="image/svg" href="Assets\disc-1.svg">
        <title>Four in Line</title>
    </head>
    <body>
        <div id="main">
            <div id="back">
                <a href="https://github.com/Morta-Fontanella/four_in_line"><span
                        class="icon-arrow-left2"></span>Back</a>
            </div>
            <div id="game-container">
                <div id="game-background">
                    <div id="board-container">
                        <div id="column-conainer">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                            <img class="column" src="Assets\column-highlight.svg">
                        </div>
                        <img id="board" src="Assets\board.svg">
                    </div>
                    <div id="player-container">
                        <div class="player text">
                            <img id="leftdisc" class="disc" src="Assets\disc-1.svg">
                            <a>You</a>
                        </div>
                        <div class="player">
                            <a id="arrowtext">GO!</a>
                            <img id="arrow" src="Assets\turn-arrow-1.svg">
                        </div>
                        <div class="player text">
                            <a>IA</a>
                            <img id="rightdisc" class="disc" src="Assets\disc-0.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="likebutton">
                    <img src="Assets\OqOE21UvWe3.png">
                    <a>Like</a>
                </div>
                <div id="embedbutton">
                    <a>Embed</a>
                </div>
            </div>
        </div>
    </body>
</html>
